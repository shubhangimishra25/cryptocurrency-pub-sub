version: "3.9"
services:
  mongodb:
    image: 'mongo'
    volumes:
      - data:/data/db
    env_file:
      - ./env/mongo.env
  backend:
    build: './backend'
    ports:
      - '80:80'  
    volumes:
      - logs:/app/logs 
      - ./backend:/app 
      - /app/node_modules
    depends_on:
      - mongodb
  frontend:
    build: './frontend'
    ports:
      - '3000:3000'  
    volumes:
      - logs:/app/logs 
      - ./frontend/src:/app /src
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true

  
volumes:
  data:
  logs:
    


